<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="es">
    <head th:replace="/layout :: head"></head>
    <body>
        <header th:replace="/layout :: header"></header>
        <div class="col-sm-12">
            <form autocomplete="off" class="form" id="formulario" method="POST" th:action="@{/autorizados/guardar}">
                <div class="form-group">
                    <label>Nombre: </label> <input type="text" class="form-control"
                                                   name="nombre" th:field="*{autorizados.nombre}" th:value="${autorizados.nombre}" required />
                </div>

                <div class="form-group">
                    <label>Apellido: </label> <input type="text" class="form-control"
                                                     name="apellido" th:field="*{autorizados.apellido}" th:value="${autorizados.apellido}" required />
                </div>

                <div class="form-group">
                    <label>DNI: </label> <input type="text" class="form-control"
                                                name="dni" th:value="${autorizados.dni}" pattern="[0-9]{7,9}" />
                </div>


                <div class="form-group">
                    <label>Parentesco: </label> <input type="text" class="form-control"
                                                       name="parentesco" th:field="*{autorizados.parentesco}" th:value="${autorizados.parentesco}" required/>
                </div>
                <div class="form-group">
                    <label>Telefono Uno: </label> <input type="text" class="form-control"
                                                         name="telefono1" th:field="*{autorizados.telefono1}" th:value="${autorizados.telefono1}" required/>
                </div>
                <div class="form-group">
                    <label>Telefono Dos: </label> <input type="text" class="form-control"
                                                         name="telefono2" th:field="*{autorizados.telefono2}" th:value="${autorizados.telefono2}" />
                </div>
                <div class="form-group">
                    <label>Seleccione el alumno a retirar: </label> 
                    <select class="form-control" id="alumnoAutorizado" name="alumnoAutorizado" required>
                        <option selected="selected"></option>
                        <option th:if="${alumnoGuardado != null}"  selected="selected" th:value="${alumnoGuardado.dni}" th:text="${alumnoGuardado.nombre} + ' ' + ${alumnoGuardado.apellido}"></option>
                        <option th:each="alumno : ${listadoAlumnos}" th:value="${alumno.dni}" th:text="${alumno.nombre} + ' ' + ${alumno.apellido}"></option>
                    </select>
                </div>    
        </div>
        <input type="submit" style="float: right; margin: 5px;" 
               class="btn btn-primary" name="guardar" id="guardar" value="Guardar"></button>
            <button style="float: right; margin: 5px;" type="submit"
                    class="btn btn-danger" form="formulario"
                    formaction="/autorizados/listarautorizados">Volver</button>
            <input type="hidden" th:value="${accion}" name="accion"></input>
            <input type="hidden" th:value="${autorizados.id}" name="id"></input>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>
            </div>
            <footer th:replace="/layout :: footer"> </footer>

    </body>
</html>
