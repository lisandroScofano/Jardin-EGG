<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">
    <head th:replace="/layout :: head"></head>
    <body>
        <header th:replace="/layout :: header"></header>
        <div th:fragment="errordisplay" name="errordisplay" id="errordisplay" class="alert alert-danger" role="alert" th:if="${error != null}"
             th:text="${error}"></div>

        <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>

        <div class="col-sm-12">
            <form class="form" id="formulario" method="post" action="">


                <div class="form-group">
                    <label>Nombre: </label> <input type="text" class="form-control" name="nombre"
                                                   th:value="${usuario.nombre}" />
                </div>

                <div class="form-group">
                    <label>Apellido: </label> <input type="text" class="form-control" name="apellido"
                                                     th:value="${usuario.apellido}" />
                </div>

                <div class="form-group">
                    <label>DNI: </label> <input type="number" class="form-control" name="dni" th:value="${usuario.dni}" />
                </div>

                <div class="form-group">
                    <label>Email: </label> <input type="text" class="form-control" name="mail" th:value="${usuario.mail}" />
                </div>

                <div class="form-group">
                    <label>Nombre Usuario: </label> <input type="text" class="form-control" name="nombreUsuario"
                                                           th:value="${usuario.nombreUsuario}" />
                </div>

                <div class="form-group">
                    <label>Contrase√±a: </label> <input type="text" class="form-control" name="password"
                                                       th:value="${usuario.password}" />
                </div>

                <div class="form-group">
                    <label>Telefono: </label> <input type="text" class="form-control" name="telefono"
                                                     th:value="${usuario.telefono}" />
                </div>

                <div class="form-group">
                    <label>Tipo de Perfil: </label>
                    <select name="tipoPerfil" id="tipoPerfil" onchange="ocultarTipoDocente();">
                        <option th:if="${usuario.tipoPerfil != null}" selected="selected" th:value="${usuario.tipoPerfil}"
                                th:text="${usuario.tipoPerfil}">
                        </option>
                        <option th:each="perfiles : ${T(com.goldenkids.springboot.web.app.models.TipoPerfil).values()}"
                                th:value="${perfiles}"
                                th:text="${perfiles}">      
                        </option>
                    </select>
                </div>
                <div class="form-group" id="tipoDocente">
                    <label>Tipo de Docente: </label>
                    <select name="selectTipoDocente" id="selectTipoDocente" onchange="ocultarSalita();">
                        <option th:if="${docente != null}" selected="selected" th:value="${docente.tipoDocente}"
                                th:text="${docente.tipoDocente}">
                        </option>
                        <option th:each="perfiles : ${T(com.goldenkids.springboot.web.app.models.TipoDocente).values()}"
                                th:value="${perfiles}"
                                th:text="${perfiles}">      
                        </option>
                    </select>
                </div>  
                <div class="form-group" id="salita">
                    <label>Salita: </label>
                    <select name="selectSalitaId" id="selectSalitaId" >
                        <option th:if="${salitaDocente != null}" selected="selected" th:value="${salitaDocente.id}"
                                th:text="${salitaDocente.nombre}">
                        </option>
                        <option th:each="salita : ${salitas}"
                                th:value="${salita.id}"
                                th:text="${salita.nombre}">      
                        </option>
                    </select>
                </div> 
                <button style="float: right; margin: 5px;" type="submit" class="btn btn-primary" form="formulario"
                        formaction="/usuario/guardar" formmethod="POST">Guardar</button>
                <button style="float: right; margin: 5px;" type="submit" class="btn btn-danger" form="formulario"
                        formaction="/usuario/listarusuarios">Volver</button>
                <input type="hidden" th:value="${accion}" name="accion"/>
            </form>
        </div>
        <footer th:replace="/layout :: footer"> </footer>
        <script th:src="@{/js/docente.js}"></script>
    </body>
</html>
