<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="es">
    <head th:replace="/layout :: head"></head>
    <body>
        <header th:replace="/layout :: header"></header>
        <div class="col-sm-12">
            <form class="form" id="formulario" method="post" th:action="@{/salita/guardar}">

                <div class="form-group">
                    <label>Nombre: </label> 
                    <input type="text" class="form-control" name="nombre" th:value="${salita.nombre}" required/>
                </div>

                <div class="form-group">
                    <label>Hora de Entrada: </label>
                    <input type="time" class="form-control" name="horaEntrada" th:value="${salita.horaEntrada}" />
                </div>

                <div class="form-group">
                    <label>Hora de Salida: </label>
                    <input type="time" class="form-control" name="horaSalida" th:value="${salita.horaSalida}" />
                </div>

                <input style="float: right; margin: 5px;" type="submit"
                       class="btn btn-primary" value="Guardar" />
                <a th:href="@{/salita/listarsalitas}" style="float: right; margin: 5px;" 
                   class="btn btn-danger" >Volver</a>
                <input type="hidden" th:value="${accion}" name="accion" />
                <input type="hidden" th:if="${salita.id != null} " th:value="${salita.id}" name="salitaId" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>
        </div>
        <footer th:replace="/layout :: footer"> </footer>
    </body>
</html>
