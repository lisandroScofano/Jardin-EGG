<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="es">
    <head th:replace="/layout :: head"></head>
    <body>
        <header th:replace="/layout :: header"></header>
        <div class="col-sm-12">
            <form class="form" id="formulario" method="post" action="">


                <div class="form-group">
                    <label>Nombre: </label> <input type="text" class="form-control"
                                                   name="nombre" th:value="${alumno.nombre}" />
                </div>

                <div class="form-group">
                    <label>Apellido: </label> <input type="text" class="form-control"
                                                     name="apellido" th:value="${alumno.apellido}" />
                </div>

                <div class="form-group">
                    <label>DNI: </label> <input type="number" class="form-control"
                                                name="dni" th:value="${alumno.dni}" />
                </div>

                <div class="form-group">
                    <label>Fecha de Nacimiento: </label> <input type="date" class="form-control"
                                                                name="fechaNacimiento" th:value="${alumno.fechaNacimiento}" />
                </div>

                <div class="form-group" id="salita">
                    <label>Nombre Salita: </label> <select name="selectSalitaId"
                                                           id="selectSalitaId">
                        <option selected="selected"></option>
                        <option th:each="salita : ${salitas}" th:value="${salita.id}"
                                th:text="${salita.nombre}"></option>
                    </select>
                </div>
                <button style="float: right; margin: 5px;" type="submit"
                        class="btn btn-primary" form="formulario"
                        formaction="/alumno/guardar" formmethod="POST">Guardar</button>
                <button style="float: right; margin: 5px;" type="submit"
                        class="btn btn-danger" form="formulario"
                        formaction="/usuario/listarusuarios">Volver</button>
                <input type="hidden" th:value="${accion}" name="accion"></input>
            </form>
        </div>
        <footer th:replace="/layout :: footer"> </footer>
    </body>
</html>
