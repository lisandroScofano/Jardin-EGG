<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="es">
    <head th:replace="/layout :: head"></head>
    <body>
        <header th:replace="/layout :: header"></header>
        <div class="col-sm-12">
            <form class="form" id="formulario" method="post" action="" enctype="multipart/form-data">


                <div class="form-group">
                    <label>Nombre: </label> <input type="text" class="form-control"
                                                   name="nombre" th:value="${alumno.nombre}" />
                </div>

                <div class="form-group">
                    <label>Apellido: </label> <input type="text" class="form-control"
                                                     name="apellido" th:value="${alumno.apellido}" />
                </div>

                <div class="form-group">
                    <label>DNI: </label> <input type="number" class="form-control"
                                                name="dni" th:value="${alumno.dni}" />
                </div>

                <div class="form-group">
                    <label>Fecha de Nacimiento: </label> <input type="date" class="form-control"
                                                                name="fechaNacimiento" th:value="${alumno.fechaNacimiento}" />
                </div>
                <div class="form-group" id="contacto">
                    <label>Padre: </label> <select name="selectPadreDni"
                                                           id="selectPadreDni">
                        <option selected="selected"></option>
                        <option th:if="${alumno.contacto != null}"  selected="selected" th:value="${alumno.contacto.dni}" th:text="${alumno.contacto.nombre} + ' ' + ${alumno.contacto.apellido}"></option>
                        <option th:each="padre : ${padres}" th:value="${padre.dni}"
                                th:text="${padre.nombre} + ' ' + ${padre.apellido}"></option>
                    </select>
                </div>
                <div class="form-group" id="salita">
                    <label>Nombre Salita: </label> <select name="selectSalitaId"
                                                           id="selectSalitaId">
                        <option selected="selected"></option>
                        <option th:if="${salitaActual != null}"  selected="selected" th:value="${salitaActual.id}" th:text="${salitaActual.nombre}"></option>
                        <option th:each="salitaLoop : ${salitas}" th:value="${salitaLoop.id}"
                                th:text="${salitaLoop.nombre}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="file">Foto: </label> <input type="file" class="form-control" name="file" />
                </div>
                <div class="form-group">
                    <img th:if="${alumno.foto !=null}" class="img-thumbnail rounded" style="max-width: 25%;" th:src="@{'/uploads/' + ${alumno.foto}}" th:alt="${alumno.foto}" />
                </div>
                <button style="float: right; margin: 5px;" type="submit"
                        class="btn btn-primary" form="formulario"
                        formaction="/alumno/guardar" formmethod="POST">Guardar</button>
                <button style="float: right; margin: 5px;" type="submit"
                        class="btn btn-danger" form="formulario"
                        formaction="/alumno/listaralumnos">Volver</button>
                <input type="hidden" th:value="${accion}" name="accion"></input>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>
        </div>
        <footer th:replace="/layout :: footer"> </footer>
    </body>
</html>
